<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/content.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/icons.css" />
    <link rel="stylesheet" href="styles/notifications.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <link rel="stylesheet" href="styles/tabs.css" />
    <link rel="stylesheet" href="styles/table.css" />
    <link rel="stylesheet" href="styles/queries.css" />
    <link rel="shortcut icon" href="img/jj-icon.jpg" type="image/x-icon" />
    <!-- <script type="module" src="js/controllers/reportController.js"></script> -->
    <!-- <script type="module" src="js/controllers/userController.js"></script> -->
    <script type="module" src="js/controllers/sidebarController.js"></script>
    <title>WhoCalledTech | Main</title>
  </head>
  <body>
    <aside class="sidebar active">
      <div class="head">
        <div class="user-img">
          <img src="/img/profile.jpg" alt="" />
        </div>
        <div class="user-details">
          <p class="title">Web Dev</p>
          <p class="name">William Evora</p>
        </div>
      </div>
      <nav class="nav">
        <div class="menu">
          <p class="title">Main</p>
          <ul>
            <li id="dashboard-link">
              <a href="#">
                <i class="bx bxs-dashboard"></i>
                <span class="text">Dashboard</span>
              </a>
            </li>
            <li id="reports-link">
              <a href="#">
                <i class="bx bx-food-menu"></i>
                <span class="text">Reports</span>
                <i class="arrow bx bx-chevron-down"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="menu">
          <p class="title">Admin</p>
          <ul>
            <li id="users-link">
              <a href="#">
                <i class="bx bx-group"></i>
                <span class="text">Users</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="menu">
        <p class="title">Account</p>
        <ul>
          <li id="me-link">
            <a href="#">
              <i class="bx bx-user"></i>
              <span class="text">Me</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-log-out bx-flip-horizontal"></i>
              <span class="text">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <!-- <img src="img/jj-logo.jpg" class="jj-logo" alt="Jack & Jones brand name" /> -->
    <div class="content">
      <!-- NAVBAR -->
      <nav>
        <div class="menu-btn">
          <i class="bx bx-menu"></i>
        </div>
        <div class="scroll-btns">
          <button id="theme" class="theme tooltip">
            <svg class="icons">
              <use></use>
            </svg>
            <span class="tooltiptext">Theme</span>
          </button>
        </div>
        <!-- <input type="checkbox" id="theme-toggle" hidden />
        <label for="theme-toggle" class="theme-toggle"></label> -->
        <a href="#" class="profile">
          <img src="img/profile.jpg" />
        </a>
      </nav>

      <main class="main">
        <div class="header">
          <div class="left">
            <h1>Users</h1>
          </div>
        </div>

        <section class="section-col">
          <!-- FORM -->
          <div class="container tab-form-ctn">
            <div class="tabs-ctn">
              <ul class="tab-list" role="tablist">
                <!-- <li><a class="tab-btn" id="tab_0" href="#">Form 0</a></li> -->
              </ul>
            </div>
            <div class="tabs-forms"></div>
          </div>

          <!-- TABLE -->
          <div class="container table-ctn">
            <div class="table-header">
              <div class="table-view">
                <div class="table-meta-data">
                  <p>
                    Total Users:
                    <strong><span class="count">0</span></strong>
                  </p>
                </div>
                <div class="table-pagination">
                  <!-- <button disabled class="table-pagination-btn">
                      <svg class="icons">
                        <use href="/img/icons.svg#icon-chevron-left"></use>
                      </svg>
                    </button>
                    <span data-page="1" class="table-pagination-text">1</span>
                    <button class="table-pagination-btn">
                      <svg class="icons">
                        <use href="/img/icons.svg#icon-chevron-right"></use>
                      </svg>
                    </button> -->
                </div>
              </div>
            </div>
            <div class="table-wrapper">
              <table class="table-content">
                <thead>
                  <tr>
                    <th>Picture</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Initials</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="table-footer">
              <div class="table-rows">
                <div>
                  <label for="table-rows-per-page">Rows per page:</label>
                  <select
                    id="table-rows-per-page"
                    name="table-rows-per-page"
                    class="table-rows-per-page"
                  >
                    <option selected value="50">50</option>
                    <option value="100">100</option>
                    <option value="250">250</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                  </select>
                </div>
              </div>
              <div class="table-pagination">
                <!-- <button data-page="" class="table-pagination-btn">
                    <svg class="icons">
                      <use href="/img/icons.svg#icon-chevron-left"></use>
                    </svg>
                  </button>
                  <span class="table-pagination-text">1</span>
                  <button data-page="" class="table-pagination-btn">
                    <svg class="icons">
                      <use href="/img/icons.svg#icon-chevron-right"></use>
                    </svg>
                  </button> -->
              </div>
            </div>
          </div>
        </section>

        <!-- NOTIFICATIONS -->
        <div class="notifications"></div>

        <!-- MODAL -->
        <div class="modal-ctn"></div>
        <div class="overlay hidden"></div>
      </main>
    </div>
    <!-- <footer class="footer">
      <p>v<span id="app-version">#.#.#</span></p>
      <span>Made by William Evora :)</span>
    </footer> -->
  </body>
</html>
