<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/icons.css" />
    <link rel="stylesheet" href="styles/notifications.css" />
    <link rel="stylesheet" href="styles/queries.css" />
    <link rel="shortcut icon" href="img/jj-icon.jpg" type="image/x-icon" />
    <!-- <script type="module" src="js/_controller.js"></script> -->
    <script type="module" src="js/controllers/accountController.js"></script>
    <title>WhoCalledTech | Sign In</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>WhoCalledTech.</h1>
        <p>Call Log App</p>
      </div>
    </header>
    <main class="main">
      <!-- NOTIFICATIONS -->
      <div class="notifications"></div>

      <!-- SIGN IN SECTION -->
      <section class="left">
        <div class="container">
          <h1 class="heading">Welcome</h1>
          <p class="text">Please sign in into your account.</p>
          <form id="sign-in">
            <div class="form-grouping">
              <label for="email">Email </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
                required
              />
            </div>
            <div class="form-grouping">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Your Password"
                required
              />
            </div>
            <div class="form-btn">
              <button id="sign-in-btn" type="submit">Sign In</button>
            </div>
          </form>
        </div>
      </section>

      <!-- BACKGROUND IMAGE SECTION -->
      <section class="right"></section>
    </main>
  </body>
</html>
